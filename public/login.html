<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - Grok API</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error {
            color: #dc3545;
            margin-top: 15px;
            padding: 10px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .loading {
            display: none;
            margin-top: 15px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-link {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }
        
        .security-note {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            color: #1976d2;
        }
        
        .security-note strong {
            display: block;
            margin-bottom: 5px;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .logo {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">🔐</div>
        <h1>管理员登录</h1>
        <p class="subtitle">请输入管理员密码以访问控制面板</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">管理员密码:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="请输入管理员密码" autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                🚀 登录
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                正在验证...
            </div>
            
            <div class="error" id="error"></div>
        </form>
        
        <div class="security-note">
            <strong>🛡️ 安全提示</strong>
            请确保您在安全的网络环境中访问此页面。登录后请及时退出以保护账户安全。
        </div>
        
        <div class="back-link">
            <a href="/">← 返回首页</a>
        </div>
    </div>
    
    <script>
        // 页面加载完成后聚焦密码输入框
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').focus();
        });
        
        // 登录表单处理
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            
            // 验证输入
            if (!password) {
                showError('请输入密码');
                return;
            }
            
            // 显示加载状态
            setLoading(true);
            hideError();
            
            try {
                const response = await fetch('/manager/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // 登录成功
                    showSuccess('登录成功，正在跳转...');
                    setTimeout(() => {
                        window.location.href = '/manager';
                    }, 1000);
                } else {
                    // 登录失败
                    showError(result.error || '登录失败，请检查密码');
                    // 清空密码输入框
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('登录请求失败:', error);
                showError('网络错误，请检查连接后重试');
            } finally {
                setLoading(false);
            }
        });
        
        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        // 隐藏错误信息
        function hideError() {
            const errorDiv = document.getElementById('error');
            errorDiv.classList.remove('show');
        }
        
        // 显示成功信息
        function showSuccess(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.color = '#28a745';
            errorDiv.style.backgroundColor = '#d4edda';
            errorDiv.style.borderColor = '#c3e6cb';
            errorDiv.classList.add('show');
        }
        
        // 设置加载状态
        function setLoading(loading) {
            const loadingDiv = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            
            if (loading) {
                loadingDiv.classList.add('show');
                loginBtn.disabled = true;
                loginBtn.textContent = '验证中...';
            } else {
                loadingDiv.classList.remove('show');
                loginBtn.disabled = false;
                loginBtn.textContent = '🚀 登录';
            }
        }
        
        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideError();
            }
        });
        
        // 检查是否已经登录
        async function checkExistingAuth() {
            try {
                const response = await fetch('/manager/api/status');
                if (response.ok) {
                    // 已经登录，直接跳转
                    window.location.href = '/manager';
                }
            } catch (error) {
                // 忽略错误，继续显示登录页面
            }
        }
        
        // 页面加载时检查登录状态
        checkExistingAuth();
    </script>
</body>
</html>
